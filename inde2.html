<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/feedback__form.css">
</head>
<body>
    <div class="feedback">
        <div class="container">
            <div class="feedback__content">
                <div class="feedback__info">
                    <h1>Остались вопросы?</h1>
                    <p>Оставь заявку и мы ответим</p>
                </div>
                <form action="#" class="feedback__form" id="feedback__form" name="feedback__form">
                    <input type="text" placeholder="Имя" class="feedback__form__input-box" id="name" name="name" data-reg="^[А-ЯЁ][а-яё]*$">
                    <input type="tel" placeholder="Телефон" class="feedback__form__input-box" id="phone" name="phone" data-reg="^(\+)?((\d{2,3}) ?\d|\d)(([ -]?\d)|( ?(\d{2,3}) ?)){5,12}\d$">
                    <input type="email" placeholder="Почта" class="feedback__form__input-box" id="email" name="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
                    <input type="submit" value="Оставить заявку" class="feedback__form__btn" id="button" name="button">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/feedback.js"></script>
</body>
</html>
